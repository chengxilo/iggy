# -------------------------------------------------------------
#
# CI Check Go Workflow
#
# This workflow runs checks for go sdk code.
# Checks include:
# - go build
# - unit test
# - e2e test
#
# This workflow can be triggered manually or by other workflows.
#
name: ci-check-go-sdk

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Go Build
        working-directory: foreign/go
        run: go build ./...

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'
      - name: Unit Test
        working-directory: foreign/go
        run: go test ./...

      # Install ginkgo for E2E test.
      - name: Install Ginkgo CLI
        run: go install github.com/onsi/ginkgo/v2/ginkgo@latest

      - name: E2E Test
        working-directory: foreign/go
        run: sh ./scripts/run_tcp_e2e.sh