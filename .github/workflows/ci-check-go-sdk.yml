# -------------------------------------------------------------
#
# CI Check Go Workflow
#
# This workflow runs checks for go sdk code.
# Checks include:
# - go build
# - unit test
# - e2e test
#
# This workflow can be triggered manually or by other workflows.
#
name: ci-check-go-sdk

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Go Build
        working-directory: foreign/go
        run: go build ./...

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1
        with:
          version: latest

      - name: Docker Compose Up
        run: docker compose up -d

      # Wait until the Iggy server is ready; otherwise, E2E tests may fail due to connection issues.
      - name: Wait For Iggy To Be Ready
        run: |
          echo "Waiting for 127.0.0.1:8090..."
          for i in {1..60}; do
            nc -z 127.0.0.1 8090 && echo "Up!" && exit 0
            echo "Waiting..."
            sleep 2
          done
          echo "Timeout waiting for port 8090" && exit 1

      # Install ginkgo for E2E test.
      - name: Install Ginkgo CLI
        run: go install github.com/onsi/ginkgo/v2/ginkgo@latest

      - name: Test
        working-directory: foreign/go
        run: go test ./...

      - name: Docker Compose Down
        if: always()
        run: docker compose down